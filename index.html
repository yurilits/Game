<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Guess My Number!</title>
  </head>
  <body>
    <header>
      <h1>Fight Club</h1>
      <div class="number">👊</div>
    </header>

    <main>
      <p class="message">Fight your opponent👊👊👊</p>
      <section class="left">
        <table>
          <tr>
            <td width="500">
              Choose area to protect:<br /><br />

              <img src="/IMG/1-1.jpg" id="img1-1" /><br />
              <img src="/IMG/1-2.jpg" id="img1-2" /><br />
              <img src="/IMG/1-3.jpg" id="img1-3" /><br />
            </td>
            <td width="500">
              Choose area where to shoot:<br /><br />
              <img src="/IMG/2-1.jpg" id="img2-1" /><br />
              <img src="/IMG/2-2.jpg" id="img2-2" /><br />
              <img src="/IMG/2-3.jpg" id="img2-3" /><br />
            </td>
          </tr>
          <tr>
            <td colspan="2" class="center-text">
              <br />
              <button
                id="Check-button"
                type="button"
                class="btn"
                onclick="recordSelection()"
              >
                Check!
              </button>
            </td>
          </tr>
        </table>
      </section>
      <section class="right">
        <p class="your-health">Your: <span class="your-health1">3</span>❤️</p>
        <p class="opponent-health">
          Opponent: <span class="opponent-health1">3</span>💛
        </p>
        <br />
        <br />
        <br />
        <p class="label-score">
          💯 Wins in a raw: <span class="score">0</span>
        </p>
        <p class="label-highscore">
          🥇 Highscore: <span class="highscore">0</span>
        </p>
        <br />
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
